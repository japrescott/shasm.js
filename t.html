<script src="sha256.js"></script>
<script>
  var a = new ArrayBuffer(4000);
  var view = new Int8Array(a);
  for (var i = 0; i < view.length; i++) {
    view[i] = "a".charCodeAt(0);
  }

  var s = new sha256(1024 * 8);
  s.init();
  s.update(view);
  document.write(s.final() + '<br>');

  var now = new Date;
  var n = i = 1000;
  while (i--) { s.init(); s.update(view) }
  document.write("Computed " + n + " hashes in " + (new Date - now) + " ms");
</script>
